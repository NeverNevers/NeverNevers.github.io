<!DOCTYPE html>
<html>
<head>
	<title>Browser Proxy</title>
	<script src="resources/proxy.js"></script>
	<link rel="stylesheet" href="style.css"></link>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		input[type="text"] {
			padding: 10px;
			margin-bottom: 20px;
			width: 400px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 16px;
		}
		input[type="submit"] {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<form>
		<label for="url">Enter the URL you want to access:</label>
		<input type="text" id="url" name="url" placeholder="https://www.example.com">
		<input type="submit" value="Go">
	</form>
</body>
</html>
